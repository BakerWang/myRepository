<div>
<style>
.markposbox{
width:350px;
}
.markposbox li{
	width:100px;
	float:left;
	border:1px solid #CCC;
	margin:2px;
}
 

</style>
<div class="main" style="background-color: white;">
<#-- 修改点击“设置”-“系统设置”后台菜单后挂件错误 by tito-->
<#-- <input type="hidden" name="site_setting.themeid" value="${site_setting.themeid}" />
<input type="hidden" name="site_setting.themepath" value="${site_setting.themepath}" />
<input type="hidden" name="site_setting.adminthemeid" value="${site_setting.adminthemeid}" />
-->
	<table class="form-table">
		<tr>
			<th >
				网站名称：
			</th>
			<td>
				<input type="text" class="input_text combo" name="site_setting.sitename" style="width:300px" value="${site_setting.sitename!'' }"/>
			</td>
		</tr>

		<tr>
			<th class="label">
				网站标题：
			</th>
			<td>
				<input type="text" class="input_text combo" name="site_setting.title" style="width:300px" value="${site_setting.title!'' }"/>
			</td>
		</tr>
		<tr>
			<th class="label">
				关键字：
			</th>
			<td>
				<input type="text" class="input_text combo" name="site_setting.keywords" style="width:300px" value="${site_setting.keywords!'' }"/>
			</td>
		</tr>	
		<tr>
			<th class="label">
				描述：
			</th>
			<td>
				 <textarea style="width:300px;height:100px" name="site_setting.descript">${site_setting.descript!''}</textarea>
			</td>
		</tr>		

	 
		<tr>
			<th class="label">
				Logo：
			</th>
			<td>
				<@image src="${site_setting.logofile!'' }" id="logofile" style='width:100px' /><br/>
				<input type="hidden" id="logofile_url" name="site_setting.logofile" value="${site_setting.logofile!'' }" >
				<input type="button" id="uploadLogoBtn" value="上传" />
			</td>
		</tr>
		
		<tr>
			<th class="label">
				关闭站点：
			</th>
			<td>
				<input type="radio" name="site_setting.siteon"   value="1" <#if site_setting.siteon=="1">checked="checked"</#if> />否&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="site_setting.siteon"   value="0"  <#if site_setting.siteon=="0">checked="checked"</#if>  />是
			</td>
		</tr>		
		<tr>
			<th class="label">
				关闭原因:
			</th>
			<td>
				 <textarea style="width:300px;height:100px" name="site_setting.closereson">${site_setting.closereson!''}</textarea>
			</td>
		</tr>				
	</table>
	</div>
	<script>
	function getLogoPath(path){
		$("#logofile").attr("src",path);
		
		$("#logofile_url").val(path);
	}
	$(function(){
		
		$("#uploadLogoBtn").click(function(){
			openImgDlg(getLogoPath)
		});
		 		
	});
	</script>
</div>
